<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/stylesheet.css">
  <title>RGB</title>
</head>
<body>
  <main>
    <section class="background-box">
    <div class="title-position">
      <h2 id="number-one" style="margin-left: 10px;">Number 1</h2>
      <h2 id="number-two" style="margin-left: 50px;">Number 2</h2>
      <h2 id="number-three" style="margin-left: 50px;">Number 3</h2>
    </div>
        <div class="text-box-input">
      <input class="input-size" id="text-one" type="text" placeholder="Write your answer">
      <input class="input-size" id="text-two" type="text" placeholder="Write your answer">
      <input class="input-size" id="text-three" type="text" placeholder="Write your answer">  
    </div>
    <div class="check-buttons-group">
      <img src="/images/Button-unchecked.png" id="button-one" onmouseover="setNewImage()" onmouseout="setOldImage()" class="button-check">
      <img src="/images/Button-unchecked.png" id="button-two" onmouseover="setNewImageSec()" onmouseout="setOldImageSec()" class="button-check">
      <img src="/images/Button-unchecked.png" id="button-three" onmouseover="setNewImageThird()" onmouseout="setOldImageThird()" class="button-check">
    </div>
    <div class="Commit-placement">
      <img src="/images/Commit-button-unchecked.png" id="win-button">
      <h1 style="display: none; color: green;" id="win">You win!</h1> 
    </div>

    </section>

  </main>  
    <script src="first-challenge.js"></script>
</body>
</html>
